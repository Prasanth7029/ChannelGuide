      --text-light: #94a3b8;

      padding: 0;
      box-sizing: border-box;
    }

    body {

      background-color: var(--light-bg);
      color: var(--text-primary);

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    /* Header Styles */
    header {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      padding: 1.25rem 1rem;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      display: flex;
      align-items: center;
      gap: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo {
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo i {
      font-size: 1.5rem;
    }

    .header-text h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
    }

    .header-text p {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    /* Search and Filter Section */
    .search-section {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 1.25rem;
      margin: 1.5rem 0;
      box-shadow: var(--shadow);
    }

    .search-box {
      position: relative;
      margin-bottom: 1rem;
    }

    .search-box input {
      width: 100%;
      padding: 0.875rem 1rem 0.875rem 3rem;
      border: 1px solid var(--border-color);
      border-radius: 50px;
      font-size: 1rem;
      background: var(--light-bg);
      transition: all 0.2s ease;
    }

    .search-box input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .search-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-light);
    }

    .filter-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 0.75rem;
    }

    .category-filter {
      display: flex;
      gap: 0.5rem;
      overflow-x: auto;
      padding-bottom: 0.25rem;
      scrollbar-width: none;
    }

    .category-filter::-webkit-scrollbar {
      display: none;
    }

    .category-btn {
      padding: 0.5rem 1rem;
      background: var(--light-bg);
      border: 1px solid var(--border-color);
      border-radius: 50px;
      font-size: 0.875rem;
      font-weight: 500;
      white-space: nowrap;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .category-btn:hover {
      background: var(--primary-light);
      color: white;
      border-color: var(--primary-light);
    }

    .category-btn.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .results-info {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .pill {
      background: var(--light-bg);
      padding: 0.35rem 0.75rem;
      border-radius: 50px;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-secondary);
    }

    .reset-btn {
      background: none;
      border: 1px solid var(--border-color);
      padding: 0.5rem 0.875rem;
      border-radius: 6px;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      color: var(--text-secondary);
    }

    .reset-btn:hover {
      background: var(--light-bg);
    }

    /* Channel List */
    .channel-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-bottom: 2rem;
    }

    .channel-item {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      box-shadow: var(--shadow);
      transition: all 0.2s ease;
    }

    .channel-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    .channel-number {
      background: var(--primary);
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.1rem;
      flex-shrink: 0;
    }

    .channel-info {
      flex: 1;
      min-width: 0;
    }

    .channel-name {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 0.25rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .channel-category {
      color: var(--primary);
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.25rem;
    }

    .channel-description {
      color: var(--text-secondary);
      font-size: 0.875rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Footer */
    footer {
      background: var(--text-primary);
      color: white;
      padding: 2rem 1rem;
      margin-top: 2rem;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }

      height: 60px;

      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
    }

    .footer-logo i {
      font-size: 1.5rem;
    }

    .address {
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }

    .address p {
      margin: 0.25rem 0;
    }

    .copyright {
      font-size: 0.8rem;
      opacity: 0.8;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        text-align: center;
        gap: 0.75rem;
      }
      
      .filter-controls {
        flex-direction: column;
        align-items: stretch;
      }
      
      .category-filter {
        order: 2;
      }
      
      .results-info {
        order: 1;
        justify-content: space-between;
      }
      
      .channel-item {
        flex-direction: column;
        text-align: center;
        gap: 0.75rem;
      }
      
      .channel-info {

    @media (max-width: 480px) {
      .header-text h1 {

      .channel-number {

      }

    /* Utilities */

    }

    }

      color: var(--text-light);

    // DOM elements
    const channelList = document.getElementById('channelList');
    const searchInput = document.getElementById('searchInput');
    const categoryFilter = document.getElementById('categoryFilter');
    const resultCount = document.getElementById('resultCount');
    const resetBtn = document.getElementById('resetBtn');

    // Initialize the channel list
    function renderChannels(channelsToRender) {
      channelList.innerHTML = '';
      
      if (channelsToRender.length === 0) {
        channelList.innerHTML = `
          <div class="no-results">
            <i class="fas fa-tv"></i>
            <h3>No channels found</h3>
            <p>Try adjusting your search or filters</p>
          </div>
        `;
        return;
      }
      
      channelsToRender.forEach(channel => {
        const channelItem = document.createElement('div');
        channelItem.className = 'channel-item';
        channelItem.innerHTML = `
          <div class="channel-number">${channel.channel}</div>
          <div class="channel-info">
            <div class="channel-name">${channel.name}</div>
            <div class="channel-category">${channel.category}</div>
            <div class="channel-description">${channel.description}</div>
          </div>
        `;
        channelList.appendChild(channelItem);
      });
      
      resultCount.textContent = `${channelsToRender.length} channel${channelsToRender.length !== 1 ? 's' : ''}`;
    }

    // Filter channels based on search and category
    function filterChannels() {
      const searchTerm = searchInput.value.toLowerCase();
      const activeCategoryBtn = categoryFilter.querySelector('.category-btn.active');
      const activeCategory = activeCategoryBtn ? activeCategoryBtn.dataset.category : 'all';
      
      const filteredChannels = channels.filter(channel => {
        // Category filter
        if (activeCategory !== 'all' && channel.category.toLowerCase() !== activeCategory) {
          return false;
        }
        
        // Search term filter
        if (searchTerm) {
          const searchContent = `${channel.channel} ${channel.name} ${channel.category} ${channel.description}`.toLowerCase();
          return searchContent.includes(searchTerm);
        }
        
        return true;
      });
      
      renderChannels(filteredChannels);
    }

    // Event listeners
    searchInput.addEventListener('input', filterChannels);

    categoryFilter.addEventListener('click', (e) => {
      if (e.target.classList.contains('category-btn')) {
        categoryFilter.querySelectorAll('.category-btn').forEach(btn => {
          btn.classList.remove('active');
        });
        e.target.classList.add('active');
        filterChannels();
      }
    });

    resetBtn.addEventListener('click', () => {
      searchInput.value = '';
      categoryFilter.querySelectorAll('.category-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      categoryFilter.querySelector('[data-category="all"]').classList.add('active');
      filterChannels();
    });

    // Initial render
    renderChannels(channels);
  </script>
