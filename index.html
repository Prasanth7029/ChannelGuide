  <style>
    :root{
      --primary:#0056b3;
      --primary-light:#4d8fd6;
      --secondary:#ff7e33;
      --accent:#00c3ff;
      --dark:#1a2b50;
      --light:#f8f9fa;
      --white:#ffffff;
      --muted:#6b7280;
      --shadow:0 8px 24px rgba(0,0,0,.12);
      --ring:0 0 0 3px rgba(0,86,179,.25);
      --radius:16px;
      --transition:all .25s ease;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html{-webkit-text-size-adjust:100%}
    body{
      font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:var(--light);
      color:var(--dark);
      line-height:1.55;
      overflow-x:hidden;
      -webkit-tap-highlight-color:transparent;
    }

    /* Header */
    header{
      text-align:center;
      padding:1rem .75rem;
      background:linear-gradient(135deg,var(--primary),var(--primary-light));
      color:var(--white);
      position:sticky;
      top:0;
      z-index:20;
      box-shadow:var(--shadow);
    }
    .hotel-logo{
      width:min(24vw,110px);
      height:auto;
      margin:.25rem auto .5rem;
      display:block;
      filter:drop-shadow(0 4px 10px rgba(0,0,0,.25));
    }
    h1{
      font-family:'Playfair Display',serif;
      font-size:clamp(1.5rem,2.5vw,2.4rem);
      letter-spacing:.2px;
      margin:.15rem 0 .35rem;
    }
    header p.sub{
      opacity:.95;
      font-weight:600;
      letter-spacing:.3px;
    }

    /* Layout */
    .container{
      max-width:1200px;
      margin:1.25rem auto 2rem;
      padding:0 1rem;
    }

    /* Search + Filters bar */
    .search-filter{
      position:sticky;
      top:calc(env(safe-area-inset-top) + 72px);
      z-index:15;
      background:linear-gradient(180deg,#fff,rgba(255,255,255,.92));
      backdrop-filter:saturate(1.3) blur(6px);
      border-radius:14px;
      box-shadow:var(--shadow);
      padding:.85rem;
      display:grid;
      gap:.85rem;
      grid-template-columns:1fr;
    }
    .row{
      display:flex;gap:.75rem;flex-wrap:wrap;align-items:center
    }
    .search-box{
      position:relative;flex:1;min-width:240px
    }
    .search-box input{
      width:100%;
      padding:.8rem 2.75rem .8rem 2.4rem;
      border:1px solid #e5e7eb;
      border-radius:999px;
      font-size:16px; /* iOS: prevent zoom */
      background:#fff;
      outline:0;
      transition:var(--transition);
      box-shadow:0 1px 0 rgba(0,0,0,.02);
    }
    .search-box input:focus{border-color:var(--primary); box-shadow:var(--ring)}
    .search-box .ico{
      position:absolute; left:.9rem; top:50%; transform:translateY(-50%); color:#8a8f98
    }
    .search-box .clear-btn{
      position:absolute; right:.6rem; top:50%; transform:translateY(-50%);
      border:0;background:transparent; cursor:pointer; padding:.25rem .35rem; border-radius:8px
    }
    .search-box .clear-btn:focus-visible{outline:0; box-shadow:var(--ring)}
    .meta{
      display:flex; gap:.75rem; align-items:center; flex-wrap:wrap
    }
    .pill{
      font-size:.85rem; color:#0f172a; background:#eef2ff; border:1px solid #dbeafe;
      padding:.4rem .7rem; border-radius:999px
    }
    .reset-btn{
      border:1px solid #e5e7eb; background:#fff; color:#111827;
      padding:.55rem .9rem; border-radius:10px; cursor:pointer; transition:var(--transition)
    }
    .reset-btn:hover{background:#f9fafb}
    .reset-btn:focus-visible{outline:0; box-shadow:var(--ring)}

    /* Category chips */
    .category-filter{
      display:flex; gap:.5rem; overflow-x:auto; padding:.25rem .15rem .15rem;
      scroll-snap-type:x proximity; overscroll-behavior-x:contain; -webkit-overflow-scrolling:touch
    }
    .category-btn{
      scroll-snap-align:start;
      white-space:nowrap; cursor:pointer; user-select:none;
      padding:.55rem .9rem; border-radius:999px;
      background:#fff; border:1px solid #e5e7eb; font-size:.9rem;
      transition:var(--transition)
    }
    .category-btn:hover{border-color:var(--primary); color:var(--primary)}
    .category-btn.active{background:var(--primary); color:#fff; border-color:var(--primary)}
    .category-btn:focus-visible{outline:0; box-shadow:var(--ring)}

    /* Guide card */
    .guide-container{
      background:#fff; border-radius:var(--radius); box-shadow:var(--shadow); overflow:hidden
    }
    .guide-header{
      background:var(--primary); color:#fff; padding:.9rem 1rem; font-weight:700;
      display:flex; align-items:center; gap:.6rem; justify-content:center;
      letter-spacing:.3px
    }
    .table-container{
      max-height:600px; overflow:auto; position:relative; -webkit-overflow-scrolling:touch
    }

    /* Table (desktop & tablets) */
    table{width:100%; border-collapse:collapse; font-size:1rem}
    thead th{
      position:sticky; top:0; z-index:5;
      background:linear-gradient(180deg,var(--primary-light),#6fa6df);
      color:#fff; text-align:left; padding:12px 10px; font-weight:700; letter-spacing:.2px
    }
    tbody tr:nth-child(even){background:#f8fbff}
    tbody tr:hover{background:#eef4ff}
    td{
      padding:12px 10px; border-bottom:1px solid #e5e7eb; vertical-align:top
    }
    .channel-number{font-weight:800; color:var(--primary); text-align:center; width:88px}
    .channel-name{font-weight:700}
    .channel-category{color:var(--muted); font-size:.88rem}

    .loading{
      text-align:center; padding:2rem; font-style:italic; color:#6b7280
    }

    /* Mobile-first card view */
    @media (max-width: 640px){
      .container{margin:1rem auto 1.5rem}
      .guide-container{border-radius:14px}
      thead{display:none}
      .table-container{max-height:none}
      table, tbody, tr, td{display:block; width:100%}
      tbody tr{
        background:#fff; border:1px solid #e5e7eb; border-radius:14px;
        padding:.5rem .6rem; margin:.6rem auto; box-shadow:0 4px 12px rgba(0,0,0,.05)
      }
      td{
        display:flex; align-items:flex-start; justify-content:space-between; gap:.75rem;
        padding:.55rem .25rem; border:0
      }
      td::before{
        content:attr(data-label);
        font-weight:700; color:#1f2937; flex:0 0 38%;
      }
      .channel-number{font-size:1.05rem}
      .channel-name{font-size:1rem}
      .channel-category{font-size:.9rem}
    }

    /* Footer */
    footer{
      background:var(--dark); color:#fff; padding:1.2rem .75rem; text-align:center; margin-top:1.25rem
    }

    .copyright{font-size:.85rem; opacity:.7}

    /* Prefers-reduced-motion */
    @media (prefers-reduced-motion: reduce){
      *{animation:none!important; transition:none!important; scroll-behavior:auto!important}
    }

    // --- Utilities ---
    const $ = sel => document.querySelector(sel);
    const $$ = sel => Array.from(document.querySelectorAll(sel));

    function parseCSV(csv){
      const lines = csv.trim().split('\n');
      const headers = lines[0].split(',');
      const out = [];
      for(let i=1;i<lines.length;i++){
        if(!lines[i]) continue;
        const cols = lines[i].split(',');
        const obj = {};
        for(let j=0;j<headers.length;j++){
          obj[headers[j]] = (cols[j] ?? '').trim();
        }
        out.push(obj);
      }
      return out;
    }

    // --- State ---
    let channelsData = [];
    let activeCategory = 'all';
    let debounceId = null;

    // --- Rendering ---
    function displayChannels(list){
      const body = $('#channelTableBody');
      body.innerHTML = '';
      if(!list.length){
        body.innerHTML = '<tr><td colspan="4" class="loading">No channels found matching your criteria.</td></tr>';
        $('#resultCount').textContent = '0 results';
        return;
      }
      list.forEach(ch => {
        const tr = document.createElement('tr');
        tr.setAttribute('data-category', (ch.category||'').toLowerCase());

        const td1 = document.createElement('td');
        td1.className = 'channel-number';
        td1.setAttribute('data-label','Channel');
        td1.textContent = ch.channel;

        const td2 = document.createElement('td');
        td2.className = 'channel-name';
        td2.setAttribute('data-label','Name');
        td2.textContent = ch.name;

        const td3 = document.createElement('td');
        td3.className = 'channel-category';
        td3.setAttribute('data-label','Category');
        td3.textContent = ch.category;

        const td4 = document.createElement('td');
        td4.setAttribute('data-label','Description');
        td4.textContent = ch.description;

        tr.appendChild(td1); tr.appendChild(td2); tr.appendChild(td3); tr.appendChild(td4);
        body.appendChild(tr);
      });
      $('#resultCount').textContent = `${list.length} result${list.length===1?'':'s'}`;
    }

    function buildCategoryChips(list){
      const cats = Array.from(new Set(list.map(c => c.category))).sort((a,b)=>a.localeCompare(b));
      const wrap = $('#categoryFilter');
      wrap.innerHTML = '';

      // All chip
      const allBtn = document.createElement('button');
      allBtn.className = 'category-btn active';
      allBtn.type = 'button';
      allBtn.setAttribute('role','tab');
      allBtn.setAttribute('aria-selected','true');
      allBtn.textContent = 'All';
      allBtn.addEventListener('click', () => selectCategory('all', allBtn));
      wrap.appendChild(allBtn);

      cats.forEach(cat=>{
        const btn = document.createElement('button');
        btn.className = 'category-btn';
        btn.type = 'button';
        btn.setAttribute('role','tab');
        btn.setAttribute('aria-selected','false');
        btn.textContent = cat;
        btn.addEventListener('click', ()=> selectCategory(cat.toLowerCase(), btn));
        wrap.appendChild(btn);
      });
    }

    function selectCategory(cat, btn){
      activeCategory = cat;
      $$('.category-btn').forEach(b=>{
        b.classList.toggle('active', b === btn);
        b.setAttribute('aria-selected', b===btn ? 'true' : 'false');
      });
      applyFilters(); // re-filter with current search
    }

    function applyFilters(){
      const term = ($('#searchInput').value || '').trim().toLowerCase();
      const filtered = channelsData.filter(ch=>{
        const inCat = (activeCategory === 'all') || (ch.category||'').toLowerCase() === activeCategory;
        if(!inCat) return false;
        if(!term) return true;
        // match any field
        return (ch.channel+' '+ch.name+' '+ch.category+' '+ch.description).toLowerCase().includes(term);
      });
      displayChannels(filtered);
      $('#clearBtn').style.display = term ? 'block' : 'none';
    }

    // --- Init ---
    document.addEventListener('DOMContentLoaded', ()=>{
      channelsData = parseCSV(csvData);
      displayChannels(channelsData);
      buildCategoryChips(channelsData);
      $('#resultCount').textContent = `${channelsData.length} results`;

      // Search events (debounced)
      const input = $('#searchInput');
      input.addEventListener('input', ()=>{
        clearTimeout(debounceId);
        debounceId = setTimeout(applyFilters, 120);
      });
      input.addEventListener('keydown', (e)=>{
        if(e.key === 'Escape'){
          input.value=''; applyFilters(); input.blur();
        }
      });

      // Clear & Reset
      $('#clearBtn').addEventListener('click', ()=>{
        $('#searchInput').value=''; applyFilters(); $('#searchInput').focus();
      });
      $('#resetBtn').addEventListener('click', ()=>{
        $('#searchInput').value='';
        activeCategory='all';
        const chips = $$('.category-btn');
        chips.forEach(b=>{
          const isAll = b.textContent.trim().toLowerCase()==='all';
          b.classList.toggle('active', isAll);
          b.setAttribute('aria-selected', isAll ? 'true' : 'false');
        });
        applyFilters();
      }, {passive:true});
    });
  </script>

  <!-- Small helper for screen readers -->
  <style>
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
  </style>
</body>
