        :root {
           --primary: #0056b3;
           --primary-light: #4d8fd6;
           --secondary: #ff7e33;
           --accent: #00c3ff;
           --dark: #1a2b50;
           --light: #f8f9fa;

           text-align: left;

       }

       .channel-name {

       }

       /* Search and Filter */

           display: flex;
           justify-content: space-between;
           margin-bottom: 1.5rem;
           flex-wrap: wrap;
           gap: 1rem;
       }

       .search-box {
           flex: 1;
           min-width: 250px;
           position: relative;
       }

       .search-box input {
           width: 100%;
           padding: 10px 15px 10px 40px;
           border: 1px solid #ddd;
           border-radius: 30px;
           font-size: 0.9rem;
           transition: var(--transition);
       }

       .search-box input:focus {
           outline: none;
           border-color: var(--primary);
           box-shadow: 0 0 0 2px rgba(0, 86, 179, 0.2);
       }

       .search-box i {
           position: absolute;
           left: 15px;
           top: 50%;
           transform: translateY(-50%);
           color: #777;
       }

           display: flex;
           gap: 0.5rem;
           flex-wrap: wrap;
       }

           border: 1px solid #ddd;
           border-radius: 30px;
           font-size: 0.8rem;
           cursor: pointer;
           transition: var(--transition);
       }

       .category-btn:hover, .category-btn.active {
           background: var(--primary);
           color: white;
           border-color: var(--primary);
       }

       /* Table container with scroll */

           max-height: 600px;
           overflow-y: auto;
           position: relative;
       }

       /* Loading state */

           text-align: center;
           padding: 2rem;

           color: #666;
       }

    // Parse CSV data
    function parseCSV(csv) {
        const lines = csv.split('\n');
        const headers = lines[0].split(',');
        const result = [];

        for (let i = 1; i < lines.length; i++) {
            if (!lines[i]) continue;

            const obj = {};
            const currentline = lines[i].split(',');

            for (let j = 0; j < headers.length; j++) {
                obj[headers[j]] = currentline[j];
            }

            result.push(obj);
        }

        return result;
    }

    // Display channels in table
    function displayChannels(channels) {
        const tableBody = document.getElementById('channelTableBody');
        tableBody.innerHTML = '';

        if (channels.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="4">No channels found matching your criteria</td></tr>';
            return;
        }

        channels.forEach(channel => {
            const row = document.createElement('tr');
            row.setAttribute('data-category', channel.category.toLowerCase());

            row.innerHTML = `
                <td class="channel-number">${channel.channel}</td>
                <td class="channel-name">${channel.name}</td>
                <td class="channel-category">${channel.category}</td>
                <td>${channel.description}</td>
            `;

            tableBody.appendChild(row);
        });
    }

    // Generate category filters
    function generateCategoryFilters(channels) {
        const categories = new Set();
        const filterContainer = document.getElementById('categoryFilter');

        // Extract all unique categories
        channels.forEach(channel => {
            categories.add(channel.category);
        });

        // Create "All" button
        const allButton = document.createElement('button');
        allButton.className = 'category-btn active';
        allButton.textContent = 'All';
        allButton.onclick = () => filterChannels('all');
        filterContainer.appendChild(allButton);

        // Create buttons for each category
        categories.forEach(category => {
            const button = document.createElement('button');
            button.className = 'category-btn';
            button.textContent = category;
            button.onclick = () => filterChannels(category.toLowerCase());
            filterContainer.appendChild(button);
        });
    }

    // Search functionality
    function searchChannels() {
        const input = document.getElementById('searchInput');
        const filter = input.value.toUpperCase();
        const table = document.getElementById('channelTable');
        const tr = table.getElementsByTagName('tr');

        for (let i = 1; i < tr.length; i++) {
            const tds = tr[i].getElementsByTagName('td');
            let found = false;

            for (let j = 0; j < tds.length; j++) {
                const td = tds[j];
                if (td) {
                    const txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        found = true;
                        break;
                    }
                }
            }

            tr[i].style.display = found ? '' : 'none';
        }
    }

    // Filter by category
    function filterChannels(category) {
        const rows = document.querySelectorAll('#channelTable tbody tr');
        const buttons = document.querySelectorAll('.category-btn');

        // Update active button
        buttons.forEach(btn => {
            btn.classList.remove('active');
            if (btn.textContent.toLowerCase() === category ||
               (btn.textContent === 'All' && category === 'all')) {
                btn.classList.add('active');
            }
        });

        // Filter rows
        rows.forEach(row => {
            if (category === 'all') {
                row.style.display = '';
            } else {
                row.style.display = row.dataset.category === category.toLowerCase() ? '' : 'none';
            }
        });
    }
